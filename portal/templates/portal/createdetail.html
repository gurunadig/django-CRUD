{% extends 'portal/main.html' %}

{% load static %}

{% block content %}



<form action="" method="POST">
  
  {% csrf_token %}

  {{form}}  
  
  <button class="btn btn-primary" type="submit">Submit</button>
</form>


{%  for detail in details %}  
  
      <div id="joblist" class="col-sm-12 col-md-6 col-lg-6">
        <div class="card jobcol">
          <div class="card-body">
         
            <h6 class="card-title">{{detail.name}}</h6>
              <span>
                {{detail.email}}
              </span>
               <span class="">{{detail.phone}}</span>
  
              <a href="{% url 'updatedetail' detail.id %}"> Update </a>
              <a href="{% url 'deletedetail' detail.id %}"> Delete </a>
          </div>
        </div>
       
      </div>
  
{% endfor %}

  

{% endblock %}
